<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0" />

    <link rel="icon" href="./image/bible.png" />
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK&display=swap"
      rel="stylesheet" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-YVJQLXNTFS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-YVJQLXNTFS");
    </script>
    <link rel="stylesheet" href="./style.css" />
    <title>線上神父</title>
  </head>
  <body>
    <div class="formContainer" id="top">
      <div id="topnav">
        <div id="itemsContainer">
          <a href="./" id="logo-link">
            <img src="./image/bible.png" alt="logo" id="logo" />
            <span style="margin-left: 10px">線上神父</span>
          </a>

          <a id="contact" href="https://lawfuhin.github.io" target="_blank">
            <span id="contact-text">聯絡我</span>
          </a>
        </div>
      </div>

      <div id="middleContainer">
        <div id="banner"></div>
        <div id="middle" data-aos="zoom-in" data-aos-duration="3000">
          <img src="./image/jesus.png" id="jesus" alt="" />
          <div
            style="
              font-size: 30px;
              padding: 10px 0em 10px 0em;
              font-weight: bold;
            ">
            你的線上神父<span id="live">已在線</span>
          </div>
          <form id="myForm">
            <input
              type="text"
              id="input"
              name="input"
              placeholder="想和神父說的話" />
            <button type="submit" id="submit">懺悔</button>
          </form>
        </div>
      </div>

      <div style="color: transparent; font-size: 100px" class="filling">
        &emsp;
      </div>
    </div>

    <div class="formContainer2" id="formContainer2" style="display: none">
      <div class="responseContainer">
        <h3 id="response"></h3>
      </div>
    </div>

    <script src="./app.js"></script>
    <script>
      var typed = new Typed("#banner", {
        strings: ["不要憂愁，靠耶和華而得的喜樂是你的力量。"],
        typeSpeed: 200,
        startDelay: 3000,
        shuffle: true,
        showCursor: false,
      });
    </script>

    <script>
      AOS.init();
    </script>
  </body>
</html>
